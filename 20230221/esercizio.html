<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid text-center my-5">
        <div class="col-12">
            <h1 class="display-3">Gli eventi</h1>
        </div>
    </div>

    <div class="container-fluid bg-dark text-white p-5">

        <!-- sezione dei button colorati -->
        <div class="col-12 text-center">
            <input type="button" class="btn btn-success" id="uno" value="uno">
            <input type="button" class="btn btn-warning" id="due" value="due">
            <input type="button" class="btn btn-danger" id="tre" value="tre">
        </div>

        <!-- button di reset -->
        <div class="col-6 mx-auto text-center">
            <div class="d-grid mt-3">
                <input type="button" class="btn btn-light btn-block" id="reset" value="reset">
            </div>
        </div>

        <div class="col-12 text-center">
            <hr>
            <!-- il paragrafo viene popolato dinamicamente -->
            <p id="paragrafo"></p>

        </div>

    </div>

    <script src="script/index.js"></script>
</body>

</html>
