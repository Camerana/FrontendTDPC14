<html lang="en">

<head>

    <title>css positioning</title>
    <link rel="stylesheet" href="stili/positioning.css">
</head>

<body>

    <h1>css positioning</h1>

    <h2>position: static</h2>
    <p>default per tutti gli elementi</p>


    <hr>

    <h2>position: relative</h2>


    <div id="contenitore">
        <div id="boxRosso"></div>
        <div id="boxBlu"></div>
    </div>

    <hr>

    <!-- italia -->
    <div id="italia">
        <div id="itaV"></div>
        <div id="itaR"></div>
    </div>

    <hr>

    <h2>position: absolute</h2>
    <p>vedi il quadrato giallo</p>

    <div id="contenitore2">
        <div id="contenitore3">
            <div id="boxGiallo"></div>
        </div>
    </div>



    <h2>position: fixed</h2>
    <p>vedi il rettangolo bordato blu</p>
    <div id="boxFisso"></div>







</body>

</html>
