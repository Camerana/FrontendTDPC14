<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cocktail API test</title>
    <!-- riferimenti BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid bg-danger text-white text-center p-5 mb-4">
        <h1>The cocktail API test</h1>
    </div>

    <div class="container">

        <div class="row mb-5">

            <div class="col-md-6">
                <input type="text" id="inputCocktail" class="form-control mb-2"
                    placeholder="inserisci qui il nome del tuo cocktail">
                <div class="d-grid">
                    <input type="button" id="btnCerca" value="Cerca cocktails" class="btn btn-danger btn-block">
                </div>
            </div>

            <div class="col-md-6">
                <select class="form-select" id="selectFavCocktail">
                    <option value="">seleziona uno dei nostri cocktail preferiti</option>
                    <option value="spritz">Spritz</option>
                    <option value="mojito">Mojito</option>
                    <option value="moscow">Moscow Mule</option>
                </select>
            </div>

        </div>

        <div class="row" id="containerCocktail">
            <!-- popolato dal js -->
        </div>

    </div>



    <script src="scripts/cocktail.js"></script>
</body>

</html>
