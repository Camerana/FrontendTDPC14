<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP esempio animali</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid py-5 text-center text-white bg-success">
        <div class="col-12">
            <h1 class="display-3">
                Animal-App
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="col-6 mx-auto">

            <div class="mb-3 mt-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'animale"
                    name="nome">
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="gatto" name="tipoAnimale" value="gatto" checked>
                Gatto
                <label class="form-check-label" for="gatto"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="piccione" name="tipoAnimale" value="piccione">
                Piccione
                <label class="form-check-label" for="piccione"></label>
            </div>

            <input type="button" id="btnCrea" class="btn btn-success mt-3" value="Crea animale">
        </div>
    </div>

    <div class="container mt-4">
        <div class="col-10 mx-auto">
            <table class="table table-hover table-sm table-success">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nome</th>
                        <th>animale</th>
                        <th>verso</th>
                        <th>saluta</th>
                        <th>caratteristiche</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="scripts/animali.js"></script>
</body>

</html>
